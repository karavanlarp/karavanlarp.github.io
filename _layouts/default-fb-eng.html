<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<title>{{ page.title }}</title>
	<link rel="icon" type="image/png" href="../../img/favicon.png" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

	<script src="../../js/script.js"></script>
</head>

<body>
	<div id="fb-root"></div>
	<script>(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	{% include nav-eng.html %}

	<div id="content">
		<div class="right-content">
			{% if page.right_content != nil %}
			{{ page.right_content | markdownify }}
			{% endif %}
		</div>

		{{ content }}

		<div style="margin-top: 10px">
			<div class="fb-page" data-href="https://www.facebook.com/karavanLARP" data-small-header="false"
				data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
				<blockquote cite="https://www.facebook.com/karavanLARP" class="fb-xfbml-parse-ignore"><a
						href="https://www.facebook.com/karavanLARP">Karavan LARP</a></blockquote>
			</div>
		</div>

		{% include footer.html %}
	</div>
</body>

</html>
